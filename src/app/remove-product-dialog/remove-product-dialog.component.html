<div class="dialog">
    <h2 mat-dialog-title>Are you sure?</h2>
    <mat-dialog-content>Do you want to delete this product?</mat-dialog-content>
    <mat-dialog-actions class="actions">
        <button mat-button mat-dialog-close>No</button>
        <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="true" color="warn">Yes</button>
    </mat-dialog-actions>
</div>

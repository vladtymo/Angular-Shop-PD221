<app-product-form (onSubmit)="edit($event)" [product]="product">
    <ng-container title>
        Edit Product Information
    </ng-container>
    <ng-container submitText>
        Edit
    </ng-container>
    <ng-container imagePreview>

        <div class="product-image">
            <img height="200" src="{{product?.imageUrl}}" alt="{{product?.name}}">
        </div>

    </ng-container>
</app-product-form>
